<div class="login-card">
  <div class="brand text-center mb-8">
    <div class="brand-logo bg-blue-600 rounded-full w-16 h-16 mx-auto mb-4"></div>
    <h1 class="text-3xl font-bold text-gray-800">Welcome back</h1>
    <p class="text-gray-600">Enter your credentials to access your account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="form-group mb-6">
      <label for="username" class="block text-lg font-medium text-gray-700">Email</label>
      <input
        type="username"
        id="username"
        formControlName="username"
        placeholder="name@company.com"
        autocomplete="email"
        class="input-field"
      />
      <div class="error text-red-500 mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-6">
      <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        autocomplete="current-password"
        class="input-field"
      />
      <div class="error text-red-500 mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        {{ getErrorMessage('password') }}
      </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="remember-forgot flex justify-between items-center mb-6">
      <div class="remember-me flex items-center">
        <input type="checkbox" id="remember" formControlName="remember" class="mr-2">
        <label for="remember" class="text-gray-700">Remember me</label>
      </div>
      <a href="#" class="forgot-password text-sm text-blue-500 hover:underline">Forgot password?</a>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="login-btn w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400"
      [disabled]="loginForm.invalid"
    >
      Sign in
    </button>
  </form>
</div>

<div class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50">
  <!-- Sidebar Toggle Button -->
  <button
    *ngIf="!isSidebarOpen" 
    (click)="toggleSidebar(true)"
    class="fixed top-4 left-4 z-20 p-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 transition-colors"
  >
    <lucide-icon name="home" class="h-6 w-6"></lucide-icon>
  </button>

  <!-- Sidebar -->
  <div
    *ngIf="isSidebarOpen" 
    [ngClass]="{
      'translate-x-0': isSidebarOpen,
      '-translate-x-full': !isSidebarOpen
    }"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-30"
  >
    <div class="p-6">
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center space-x-2">
          <lucide-icon name="home" class="h-6 w-6 text-emerald-600"></lucide-icon>
          <span class="text-xl font-bold text-emerald-900">EcoShop</span>
        </div>
        <button
          (click)="toggleSidebar(false)"
          class="p-2 rounded-lg hover:bg-gray-100"
        >
          <lucide-icon name="x" class="h-5 w-5 text-gray-500"></lucide-icon>
        </button>
      </div>

      <nav class="space-y-2">
        <a
          routerLink='/dashboard'
          class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 transition-colors font-bold"
        >
          <lucide-icon name="bar-chart-2" class="h-5 w-5"></lucide-icon>
          <span>Dashboard</span>
        </a>
        <a
        routerLink='/shop'
          class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 transition-colors font-bold"
        >
          <lucide-icon name="shopping-basket" class="h-5 w-5"></lucide-icon>
          <span>Eco-Shop</span>
        </a>
        <a
        routerLink='/search'
          class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 transition-colors font-bold"
        >
          <lucide-icon name="user" class="h-5 w-5"></lucide-icon>
          <span>Eco-Shopper</span>
        </a>
        <a
        routerLink='/maps'
          class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 transition-colors font-bold"
        >
          <lucide-icon name="map" class="h-5 w-5"></lucide-icon>
          <span>Map</span>
        </a>
        <a
        routerLink='/posts'
          class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 transition-colors font-bold"
        >
          <lucide-icon name="layout-list" class="h-5 w-5"></lucide-icon>
          <span>Post-Page</span>
        </a>
        <a
        routerLink='/product'
          class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 transition-colors font-bold"
        >
          <lucide-icon name="package" class="h-5 w-5"></lucide-icon>
          <span>Product-Details</span>
        </a>
        <a
        routerLink='/recommendations'
          class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 transition-colors font-bold"
        >
          <lucide-icon name="thumbs-up" class="h-5 w-5"></lucide-icon>
          <span>Recommendations</span>
        </a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="pt-16 px-6">
    <div class="container mx-auto py-16 md:py-24">
      <div class="grid md:grid-cols-2 gap-12 items-center">
        <div class="space-y-8 animate-fade-in">
          <h1 class="text-4xl md:text-5xl font-bold text-emerald-900 leading-tight">
            Sustainable Shopping
            <span class="block text-emerald-600">for a Better Tomorrow</span>
          </h1>
          <p class="text-emerald-700 text-lg">
            Join our eco-friendly marketplace where every purchase makes a positive impact on the environment. Shop smart, live green.
          </p>
          <div class="flex space-x-4">
            <button
              class="bg-emerald-600 text-white px-8 py-3 rounded-full hover:bg-emerald-700 transition-colors flex items-center space-x-2"
            >
              <lucide-icon name="shopping-basket" class="h-5 w-5"></lucide-icon>
              <span>Get started</span>
            </button>
            <button
              class="border-2 border-emerald-600 text-emerald-600 px-8 py-3 rounded-full hover:bg-emerald-50 transition-colors"
            >
              Learn more
            </button>
          </div>
        </div>

        <div class="relative animate-fade-in-delay-1">
          <div
            class="absolute inset-0 bg-gradient-to-r from-emerald-200 via-green-200 to-teal-200 rounded-full transform scale-150 blur-3xl opacity-30"
          ></div>
          <div class="relative animate-float">
            <img
              src="https://media.istockphoto.com/id/1465368691/vector/food-bag-environment-recycle-eco-grocery-market-vegetable-paper-concept-vector-graphic.jpg?s=612x612&w=0&k=20&c=k_XBZDcsg_dlgOLCxoWRPm7ryRWU9VlTYFp6WAinupk="
              alt="Eco-friendly grocery shopping illustration"
              class="w-full rounded-lg shadow-xl"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
